<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Plant Automation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-white text-slate-900 antialiased">
    <!-- Minimal header -->
    <header class="border-b border-slate-200 bg-white/95 backdrop-blur">
      <div class="mx-auto flex max-w-7xl items-center justify-between px-6 py-4">
        <a href="/" class="text-lg font-semibold text-slate-900 tracking-tight">Plant</a>
        <nav class="flex items-center gap-6 text-sm">
          <a href="/app-download" class="text-slate-700 hover:text-slate-900 transition-colors">Mobile app</a>
          {% if request.session.get('user_email') %}
          <a href="/web" class="text-slate-700 hover:text-slate-900 transition-colors">Dashboard</a>
          {% if request.session.get('is_admin') %}
          <a href="/web/admin" class="text-slate-700 hover:text-slate-900 transition-colors">Admin</a>
          {% endif %}
          <a href="/web/logout" class="px-4 py-2 bg-slate-900 text-white rounded-lg border border-slate-900 hover:bg-slate-800 transition-colors">
            Sign out
          </a>
          {% else %}
          <a href="/web/login" class="text-slate-700 hover:text-slate-900 transition-colors">Sign in</a>
          <a href="/web/register" class="px-4 py-2 bg-emerald-500 text-white rounded-lg hover:bg-emerald-400 transition-colors">
            Get started
          </a>
          {% endif %}
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main class="flex-1 bg-gradient-to-b from-white via-slate-50 to-white">
      {% block content %}{% endblock %}
    </main>

    <!-- Minimal footer -->
    <footer class="border-t border-slate-200 mt-20 bg-white/95">
      <div class="mx-auto max-w-7xl px-6 py-8">
        <div class="flex justify-between items-center text-sm text-slate-600">
          <p class="text-slate-700">Plant Automation</p>
          <div class="flex gap-6">
            <a href="https://github.com/" class="hover:text-slate-900 transition-colors">GitHub</a>
            <a href="mailto:support@example.com" class="hover:text-slate-900 transition-colors">Support</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Utility scripts -->
    <script>
      function formatRelative(seconds) {
        if (seconds <= 0) return "just now";
        if (seconds < 60) return `${seconds}s ago`;
        if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
        if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
        return `${Math.floor(seconds / 86400)}d ago`;
      }

      function updateRelativeTimestamps() {
        const elements = document.querySelectorAll("[data-last-seen-iso]");
        const now = Date.now();
        elements.forEach((el) => {
          const iso = el.dataset.lastSeenIso;
          if (!iso) return;
          const timestamp = Date.parse(iso);
          if (!Number.isNaN(timestamp)) {
            const seconds = Math.max(0, Math.floor((now - timestamp) / 1000));
            el.textContent = formatRelative(seconds);
          }
        });
      }

      window.addEventListener("DOMContentLoaded", () => {
        updateRelativeTimestamps();
        setInterval(updateRelativeTimestamps, 1000);
      });
    </script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
