{% extends "base.html" %} {% block title %}Create account - Plant Monitor{%
endblock %} {% block content %}
<section
    class="mx-auto max-w-md rounded-3xl border border-slate-200 bg-white p-8 shadow-lg"
>
    <h1 class="text-3xl font-semibold text-slate-900">Create your workspace</h1>
    <p class="mt-2 text-sm text-slate-600">
        Weâ€™ll spin up a dashboard as soon as you register.
    </p>
    {% if error %}
    <div
        class="mt-4 rounded-2xl border border-rose-400/60 bg-rose-50 px-4 py-3 text-sm text-rose-700"
    >
        {{ error }}
    </div>
    {% endif %}
    <form method="post" class="mt-6 space-y-4">
        <label class="block space-y-2 text-sm">
            <span class="text-xs uppercase tracking-widest text-slate-500"
                >Email</span
            >
            <input
                type="email"
                name="email"
                required
                class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-emerald-500 focus:outline-none"
            />
        </label>
        <label class="block space-y-2 text-sm">
            <span class="text-xs uppercase tracking-widest text-slate-500"
                >Password</span
            >
            <input
                type="password"
                name="password"
                required
                minlength="8"
                class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-emerald-500 focus:outline-none"
            />
            <span class="text-xs text-slate-500"
                >Must be at least 8 characters</span
            >
        </label>
        <label class="block space-y-2 text-sm">
            <span class="text-xs uppercase tracking-widest text-slate-500"
                >Locale (optional)</span
            >
            <input
                type="text"
                name="locale"
                placeholder="en"
                class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-emerald-500 focus:outline-none"
            />
        </label>
        <button
            type="submit"
            class="w-full rounded-2xl bg-emerald-500 px-5 py-3 text-sm font-semibold text-white transition hover:bg-emerald-400"
        >
            Sign up
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-slate-600">
        Already have an account?
        <a
            href="/web/login"
            class="text-emerald-600 underline-offset-4 hover:underline"
            >Sign in</a
        >
    </p>
</section>
{% endblock %}
