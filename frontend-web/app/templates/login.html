{% extends "base.html" %}
{% block title %}Sign in - Plant Monitor{% endblock %}
{% block content %}
  <section class="mx-auto max-w-md rounded-3xl border border-slate-200 bg-white p-8 shadow-lg">
    <h1 class="text-3xl font-semibold text-slate-900">Welcome back</h1>
    <p class="mt-2 text-sm text-slate-600">Log in to manage your planters.</p>
    {% if error %}
    <div class="mt-4 rounded-2xl border border-rose-400/60 bg-rose-50 px-4 py-3 text-sm text-rose-700">{{ error }}</div>
    {% endif %}
    <form method="post" class="mt-6 space-y-4">
      <label class="block space-y-2 text-sm">
        <span class="text-xs uppercase tracking-widest text-slate-500">Email</span>
        <input type="email" name="email" required class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-emerald-500 focus:outline-none" />
      </label>
      <label class="block space-y-2 text-sm">
        <span class="text-xs uppercase tracking-widest text-slate-500">Password</span>
        <input type="password" name="password" required class="w-full rounded-2xl border border-slate-200 bg-white px-4 py-3 text-slate-900 placeholder-slate-400 focus:border-emerald-500 focus:outline-none" />
      </label>
      <button type="submit" class="w-full rounded-2xl bg-emerald-500 px-5 py-3 text-sm font-semibold text-white transition hover:bg-emerald-400">Sign in</button>
    </form>
    <p class="mt-4 text-center text-sm text-slate-600">
      Need an account?
      <a href="/web/register" class="text-emerald-600 underline-offset-4 hover:underline">Create one</a>
    </p>
    <p class="mt-6 rounded-2xl border border-slate-200 bg-slate-50 px-4 py-3 text-xs text-slate-600">
      Demo credentials: <code class="text-slate-900">demo@plant.local / demo1234</code>
    </p>
  </section>
{% endblock %}
