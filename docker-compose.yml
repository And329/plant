# Full Stack Compose - Local Development
# This brings up all services together for development
# Each service can also run independently using their own docker-compose.yml

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - plant_stack

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      PLANT_REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    networks:
      - plant_stack

  web_ui:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8100
    environment:
      BACKEND_API_URL: http://api:8000
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - plant_stack

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.automation_worker_v2
    environment:
      PLANT_REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - api
    volumes:
      - ./backend/data:/app/data
    networks:
      - plant_stack

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - web_ui
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ${PLANT_CERT_DIR:-./nginx/certs}:/etc/nginx/certs:ro
    networks:
      - plant_stack
    environment:
      PLANT_API_ORIGIN: ${PLANT_API_ORIGIN:-api:8000}
      PLANT_WEB_ORIGIN: ${PLANT_WEB_ORIGIN:-web_ui:8100}
      PLANT_RESOLVER: ${PLANT_RESOLVER:-127.0.0.11}

networks:
  plant_stack:
    external: true
    name: ${PLANT_STACK_NETWORK:-plant_stack}
