# Full Stack Compose - Local Development
# This brings up all services together for development
# Each service can also run independently using their own docker-compose.yml

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      PLANT_REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./backend/data:/app/data

  web_ui:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8100
    environment:
      BACKEND_API_URL: http://api:8000
    env_file:
      - .env
    depends_on:
      - api
    # Note: Frontends currently still access DB directly (needs refactoring)
    volumes:
      - ./backend/data:/app/data
      - ./backend/app:/app/app:ro

  telegram_web_app:
    build:
      context: ./frontend-telegram
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8200
    environment:
      BACKEND_API_URL: http://api:8000
    env_file:
      - .env
    depends_on:
      - api
    # Note: Frontends currently still access DB directly (needs refactoring)
    volumes:
      - ./backend/data:/app/data
      - ./backend/app:/app/app:ro

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.workers.automation_worker
    environment:
      PLANT_REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - api
    volumes:
      - ./backend/data:/app/data

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
      - web_ui
      - telegram_web_app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
