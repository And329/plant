services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      PLANT_REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - plant-db:/app/data

  worker:
    build: .
    command: python -m app.workers.automation_worker
    environment:
      PLANT_REDIS_URL: redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
      - api
    volumes:
      - plant-db:/app/data

volumes:
  plant-db:
